<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../profile-card-component-main/dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/ViktoriiaZaichuk/Frontend-Mentor-Profile-card-component/blob/main/img/favicon-32x32.png?raw=true">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div id="card-container">
    <div class="pattern">
      <img src="https://raw.githubusercontent.com/ViktoriiaZaichuk/Frontend-Mentor-Profile-card-component/9846e0873ed38122e2f68a40819b9e0fd25d2680/img/bg-pattern-card.svg" alt="pattern">
    </div>
    <div id="personal-data">
      <img id="avatar" src="https://github.com/ViktoriiaZaichuk/Frontend-Mentor-Profile-card-component/blob/main/img/image-victor.jpg?raw=true" alt="avatar image">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div id="stats">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>

  </div>
  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://codepen.io/viktoriiazaichuk">Viktoriia Zaichuk</a>.
  </div>
</body>
</html>
